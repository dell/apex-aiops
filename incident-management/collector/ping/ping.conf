/**
 * ---------------------------------------------------------------------------
 *
 * --------------------------
 * Config file for Ping Plugin
 * --------------------------
 * 
 * Optional properties:
 * --------------------------
 * @property {number} frequency - poll interval : default 60s
 * @property {number} concurrency - number of targets to poll 
